<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Predictor AI</title>
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --bg-glass: rgba(255,255,255,0.03);
      --accent-primary: #6366f1;
      --accent-glow: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: rgba(255,255,255,0.1);
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --glow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .welcome-screen {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #111827 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .welcome-screen .logo {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
    }

    .welcome-screen p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-primary);
      padding: 20px;
    }

    .login-form {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .login-form h2 {
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .hint-text {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-form button:hover {
      background: var(--accent-glow);
      box-shadow: var(--glow);
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      margin-bottom: 1rem;
    }

    .error-box {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      animation: slideIn 0.3s ease-out;
      font-weight: 500;
    }

    .loading-spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-container {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .logout-btn {
      padding: 0.5rem 1rem;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: #c53030;
    }

    .content {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .content h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .skill-card {
      background: var(--bg-glass);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .skill-card:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
    }

    .skill-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .skill-slider {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
      margin: 0.5rem 0;
      -webkit-appearance: none;
    }

    .skill-slider::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
    }

    .skill-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
    }

    .skill-value {
      text-align: center;
      font-weight: 700;
      color: var(--accent-primary);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .predict-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    .predict-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #results {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .results-section {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid var(--success);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .best-fit {
      color: var(--success);
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .top3-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .rank-card {
      background: var(--bg-glass);
      padding: 1.5rem;
      border-radius: var(--radius);
      border-left: 4px solid var(--success);
      border: 1px solid var(--border);
      border-left: 4px solid var(--success);
    }

    .rank-name {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .rank-percent {
      font-size: 1.6rem;
      color: var(--success);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .all-sectors-section {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .sector-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .sector-row:last-child {
      border-bottom: none;
    }

    .sector-name {
      font-weight: 600;
      flex: 1;
    }

    .sector-percent {
      font-weight: 700;
      color: var(--accent-primary);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    let sliderValues = {};

    function updateSlider(slider) {
      const key = slider.dataset.key;
      sliderValues[key] = parseFloat(slider.value);
      slider.nextElementSibling.textContent = slider.value;
    }

    async function checkAPIHealth() {
      try {
        const response = await fetch(
          'https://placement-predictor-backend-ywiz.onrender.com/api/health'
        );
        const data = await response.json();
        console.log('‚úÖ Backend is running:', data);
        return true;
      } catch (e) {
        console.warn('‚ö†Ô∏è Backend not responding');
        return false;
      }
    }

    async function getPredictions() {
      const btn = document.getElementById('predictBtn');
      btn.innerHTML = '<span class="loading-spinner">‚öôÔ∏è</span> Analyzing...';
      btn.disabled = true;

      try {
        const response = await fetch(
          'https://placement-predictor-backend-ywiz.onrender.com/api/sector-predict',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(sliderValues)
          }
        );

        if (!response.ok) throw new Error(`API error: ${response.status}`);
        const result = await response.json();
        if (!result.success) throw new Error(result.error);

        document.getElementById('bestFit').innerHTML = 
          `üåü <strong>#1 ${result.best_sector}</strong> - ${result.best_probability}`;

        document.getElementById('top3').innerHTML = result.top_3.map(r => `
          <div class="rank-card">
            <div class="rank-name">${r.sector}</div>
            <div class="rank-percent">${r.probability}</div>
          </div>
        `).join('');

        document.getElementById('allSectors').innerHTML = result.all_sectors.map((s, i) => `
          <div class="sector-row">
            <span style="color: var(--text-muted);">#${i + 1}</span>
            <span class="sector-name">${s.sector}</span>
            <span class="sector-percent">${s.probability}</span>
          </div>
        `).join('');

        document.getElementById('results').style.display = 'block';
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        const errorBox = document.getElementById('error-box');
        if (errorBox) {
          errorBox.textContent = '‚ùå Error: ' + error.message;
          errorBox.style.display = 'block';
          setTimeout(() => {
            errorBox.style.display = 'none';
          }, 5000);
        }
      } finally {
        btn.textContent = 'üöÄ Get Predictions';
        btn.disabled = false;
      }
    }

    class App {
      constructor() {
        this.state = { step: 'welcome', isLoggedIn: false };
        this.adminCredentials = { email: 'admin@placement.ai', password: 'admin123' };
        this.init();
      }

      init() {
        checkAPIHealth();
        if (localStorage.getItem('currentUser')) {
          this.state.isLoggedIn = true;
          this.state.step = 'dashboard';
        } else {
          setTimeout(() => this.setState({ step: 'login' }), 3000);
        }
        this.render();
      }

      login(email, password) {
        if (email.trim() === this.adminCredentials.email && password.trim() === this.adminCredentials.password) {
          localStorage.setItem('currentUser', JSON.stringify({ email }));
          this.setState({ isLoggedIn: true, step: 'dashboard' });
        } else {
          document.getElementById('error-message').textContent = '‚ùå Invalid credentials. admin@placement.ai / admin123';
        }
      }

      logout() {
        localStorage.removeItem('currentUser');
        this.setState({ isLoggedIn: false, step: 'login' });
      }

      calculatePredictions(skills) {
        const normalizedSkills = {
          score: skills.score / 8,
          aptitude: skills.aptitude,
          english: skills.english,
          quantitative: skills.quantitative,
          analytical: skills.analytical,
          domain: skills.domain,
          compfund: skills.compfund,
          coding: skills.coding,
          personality: skills.personality
        };

        const sectors = [
          { name: 'IT Product', skills: ['coding', 'compfund', 'aptitude'], weights: [0.35, 0.30, 0.25] },
          { name: 'KPO', skills: ['analytical', 'english', 'domain'], weights: [0.40, 0.35, 0.25] },
          { name: 'Software Testing', skills: ['coding', 'analytical', 'compfund'], weights: [0.35, 0.35, 0.30] },
          { name: 'IT Services', skills: ['coding', 'compfund', 'aptitude'], weights: [0.40, 0.30, 0.30] },
          { name: 'ITES BPO', skills: ['english', 'personality', 'aptitude'], weights: [0.45, 0.35, 0.20] }
        ];

        const predictions = sectors.map(sector => {
          let score = 0;
          sector.skills.forEach((skill, i) => {
            score += normalizedSkills[skill] * sector.weights[i];
          });

          const overallAvg = Object.values(normalizedSkills).reduce((a, b) => a + b, 0) / 9;

          let confidence = score / 100;
          if (overallAvg < 60) {
            if (sector.name === 'ITES BPO') confidence = 0.90;
            else confidence = Math.max(0.25, confidence * 0.7);
          }

          return { name: sector.name, confidence };
        });

        return predictions.sort((a, b) => b.confidence - a.confidence);
      }

      setState(newState) {
        Object.assign(this.state, newState);
        this.render();
      }

      render() {
        const { step } = this.state;
        document.getElementById('app').innerHTML = 
          step === 'welcome' ? this.renderWelcome() :
          step === 'login' ? this.renderLogin() :
          this.renderDashboard();
      }

      renderWelcome() {
        return `
          <div class="welcome-screen">
            <div class="logo">üéØ Placement Predictor AI</div>
            <p>79.96% Accurate ML Model | 2,494 Students Analyzed</p>
          </div>
        `;
      }

      renderLogin() {
        return `
          <div class="login-container">
            <form class="login-form" onsubmit="event.preventDefault(); app.login(document.getElementById('email').value, document.getElementById('password').value)">
              <h2>üîê Admin Login</h2>
              <div class="hint-text">admin@placement.ai / admin123</div>
              <div id="error-message" class="error-message"></div>
              <input type="email" id="email" placeholder="Email" required />
              <input type="password" id="password" placeholder="Password" required />
              <button type="submit">Login</button>
            </form>
          </div>
        `;
      }

      renderDashboard() {
        return `
          <div class="main-container">
            <header class="header">
              <h1 class="header-title">üéØ Dashboard</h1>
              <button class="logout-btn" onclick="app.logout()">Logout</button>
            </header>

            <div id="error-box" class="error-box" style="display: none;"></div>

            <div class="content">
              <h2>üìä Rate 9 Skills</h2>
              <div class="skills-grid">
                ${[
                  {key:'score800', icon:'üìä', label:'Score/800', max:800, val:550},
                  {key:'aptitude', icon:'üß†', label:'Aptitude', max:100, val:80},
                  {key:'english', icon:'üìö', label:'English', max:100, val:75},
                  {key:'quantitative', icon:'üî¢', label:'Quantitative', max:100, val:78},
                  {key:'analytical', icon:'üîç', label:'Analytical', max:100, val:82},
                  {key:'domain', icon:'üíº', label:'Domain', max:100, val:75},
                  {key:'comp_fund', icon:'üíª', label:'Comp Fund', max:100, val:85},
                  {key:'coding', icon:'‚öôÔ∏è', label:'Coding', max:100, val:70},
                  {key:'personality', icon:'üé≠', label:'Personality', max:100, val:80}
                ].map(s => `
                  <div class="skill-card">
                    <div class="skill-label">${s.icon} ${s.label}</div>
                    <input type="range" data-key="${s.key}" min="0" max="${s.max}" value="${s.val}" class="skill-slider" oninput="updateSlider(this)">
                    <div class="skill-value">${s.val}</div>
                  </div>
                `).join('')}
              </div>
              <button id="predictBtn" class="predict-btn" onclick="getPredictions()">üöÄ Get Predictions</button>
            </div>

            <div id="results" style="display: none;">
              <div class="results-section">
                <h2 class="best-fit" id="bestFit"></h2>
                <div class="top3-grid" id="top3"></div>
              </div>
              <div class="all-sectors-section">
                <h3>All 10 Sectors</h3>
                <div id="allSectors"></div>
              </div>
            </div>
          </div>
        `;
      }
    }

    const app = new App();
    app.render();
  </script>
</body>
</html>
